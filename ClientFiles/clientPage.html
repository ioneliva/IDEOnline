<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main Page</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="css/IDEOnline.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="wrapper">

		<div id="header">
			<!--tab tab ... activeTab newTab-->
			<div id="tabs" class="tabs">
				<div id="activeTab" class="tab activeTab">
					<div class="inner-tab">
						<!--hard coded initial file, will fix later-->
						<p>initialFile.cs</p>
						<button id="closeButton" class="closeButton">x</button>
					</div>
				</div>
				<div id="newTab" class="tab newTab">
					<div class="inner-tab">
						<p>+</p>
					</div>
				</div>
			</div>
		</div>

		<div id="login_Box" class="loginBox">
			<img src="imgs/avatar.jpg" class="avatar">
			<h1>Welcome</h1>
			<form id="login">
				<label>User</label>
				<input id="userName" type="text" name="" placeholder="Username">
				<label>Password</label>
				<input id="userPasswd" type="password" name="" placeholder="Password">
				<input id="subtmitBtn" type="submit" name="" value="Login">
				<a href="#">Register</a> <!--href=# means the link is pointing to nothing atm-->
			</form>
		</div>

		<div id="solutionWindow">
			<div id="solutionWindowHeader">Solution Explorer</div>
			<ul id="myUL">
				<li>
					<span class="expand">..root..</span>
					<ul class="nested">
						<li>| File1</li>
						<li>| File2</li>
						<li>
							<span class="expand">Directory</span>
							<ul class="nested">
								<li>| File4</li>
								<li>| File5</li>
								<li>
									<span class="expand">Directory</span>
									<ul class="nested">
										<li>| File6</li>
										<li>| File7</li>
										<li>| File8</li>
										<li>| File9</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>

		<div id="content">
			<!--initial file is hardcoded, will add a dialogue and let the client choose a name-->
			<div id="initialFile.cs" class="activeEditorWindow" contenteditable="true" spellcheck="false" type="text"></div>
			<div id="lineNumbering"></div>

			<span id="output">Response from microservice: </span>
		</div>
		<div id="footer">
			Copyright &copy; 2017, Licenta, eu
		</div>
	</div>

	<!--scripts go after the elements they are applied to. If we try to reference an element we haven't created yet we get null reference error-->
	<script type="text/javascript" src="scripts/tabsAndWindows.js"></script>
	<script type="text/javascript" src="scripts/solutionExplorer.js"></script>
	<script type="text/javascript" src="scripts/editorUtilities.js"></script>
	<script type="text/javascript" src="scripts/customKeys.js"></script>
	<script type="text/javascript" src="scripts/customKeyCombos.js"></script>
	<script type="text/javascript" src="scripts/textEditor.js"></script>
</body>
</html>
