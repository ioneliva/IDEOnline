<body>
    <div id="wrapper">
        <div id="header">
            <!--tab tab ... activeTab newTab-->
            <div id="tabs" class="tabs">
                <div id="activeTab" class="tab activeTab">
                    <div class="inner-tab">
                        <p>file0.css</p>
                        <button id="closeButton" class="closeButton">x</button>
                    </div>
                </div>
                <div id="newTab" class="tab newTab">
                    <div class="inner-tab">
                        <p>+</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <!-- Any CSS text-related property will affect the whole text within a textarea/input.That's why we will try to use a contenteditable div to style each element inside -->
            <div id="inputTextWindow" contenteditable="true" spellcheck="false" type="text"></div>
            <div id="solutionWindow">a solution tree will go here</div>
            <span id="output">Response from microservice: </span>
        </div>

        <div id="footer">
            Copyright &copy; 2017, Licenta, eu
        </div>
    </div>

    <!--scripts go after the elements they are applied to. If we try to reference an element we haven't created yet we get null reference error-->
    <script type="text/javascript" src="scripts/tabs.js"></script>
    <script type="text/javascript" src="scripts/editorUtilities.js"></script>
    <script type="text/javascript" src="scripts/textEditor.js"></script>
</body>
